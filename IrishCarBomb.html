  <h1>Irish Car Bomb</h1>
  <p>Preparation: The whiskey is floated on top of the Irish cream in a shot glass, and the shot glass is then dropped into the stout.
  </p>
  <ul>
    <li>1 pint Irish stout</li>
    <li>1/2 oz. Irish cream</li>
    <li>1/4 oz. Coffee liqueur</li>
	<li>1/4 oz. Irish whiskey</li>
  </ul>
