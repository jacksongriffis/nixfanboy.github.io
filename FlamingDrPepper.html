
<h1>Flaming Dr. Pepper Shot</h1>

<ul>
	<li>1/2 pint beer</li>
	<li>3/4 oz amaretto</li>
	<li>1/4 oz rum</li>
</ul>
<body style="background-color:powderblue;">
<p>To successfully prepare this drink, add both the amaretto and rum to a shot glass with the rum on top, set the rum on fire, and drop the shot glass into the 1/2 pint of beer.</p>
